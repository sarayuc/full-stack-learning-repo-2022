<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button id="add-button" onClick = "addToList()">Add item</button>
    </div>

    <ul id="Shopping-List"">

    </ul>

    <script>
        function addToList() {
        const list = document.querySelector("ul")
        const list_item = document.createElement("li")
        const text_item = document.getElementById("item")

        list_item.innerText = text_item.value
        text_item.value = ""
        list_item.appendChild(list_item)
        text_item.focus()
        }
        // Load the shopping list items
        
    </script>
  </body>
</html>
